<!DOCTYPE html>
<html>
    <head>
        <title>Sql Query Form</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Web Login Each Time</h1>
        <form action="WebLoginEachTime">
            
            <br><input type="text" name="sqlCmd" size="60"/>
            <br><input type="submit" value="Do SQL"/>
            
        </form>
        <hr>
         <h1>Web Connection Instance Variable and SingleThreadModel</h1>
        <form action="WebInstanceConnectionSingleThreaded">
            
            <br><input type="text" name="sqlCmd" size="60"/>
            <br><input type="submit" value="Do SQL"/>
            
        </form>
         
        <hr>
         <h1>Web Connection stored in a Session</h1>
        <form action="WebSessionLogin">
            
            <br><input type="text" name="sqlCmd" size="60"/>
            <br><input type="submit" value="Do SQL"/>
            
        </form>
    </body>
</html>
