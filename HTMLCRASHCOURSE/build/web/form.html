    <body>
        <h3>Simple form</h3>

            <input type="text" name="fruit" />

            <br/>
            <input type="hidden" name="answer" value="The answer is maybe" />

            <br/>

            <br/>
            <input type="submit" name="action" value="Submit Form" />
      
        </form>
